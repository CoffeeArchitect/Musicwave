{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="{% static 'women/css/styles.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'women/css/index.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'women/css/discover.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'women/css/join.css' %}">
	<link rel="shortcut icon" href="{% static 'women/images/logo.png' %}" type="image/x-icon">
	<title>{{title}}</title>
</head>
<body class="container full-height-grow">
{% block mainmenu %}
<header class="main-header">
	<a href="{% url 'home' %}" class="brand-logo">
		<img src="{% static 'women/images/logo.png' %}" alt="logo">
		<div class="brand-logo-name">Musicwave</div>
	</a>
<nav class="main-nav">
	<ul>
		{% for m in menu %}
	<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
		{% endfor %}
	</ul>
</nav>
</header>

{% endblock mainmenu %}

{% block content %}

{% endblock %}

<div class="home-page-circle-1"></div>
<div class="home-page-circle-2"></div>
<div class="home-page-circle-3"></div>
</body>
</html>
