{% extends 'women/base.html' %}

{% block content %}
<section class="join-main-section">
    <h1 class="join-text">
        Join the
        <span class="accent-text">fun.</span>
    </h1>
    <form class="join-form">
        <div class="input-group">
            <label>Name:</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Email:</label>
            <input type="email">
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password">
        </div>
        <div class="input-group">
            <button type="submit" class="btn">Join Now</button>
        </div>
    </form>
</section>
{% endblock %}
